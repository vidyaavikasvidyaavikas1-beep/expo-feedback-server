<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expo Feedback</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 40px;
      background: #f7f8fa;
      color: #333;
      text-align: center;
    }

    .hidden { display: none; }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    textarea, input {
      width: 90%;
      padding: 10px;
      font-size: 1em;
      margin-top: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background: #0056b3;
    }

    .expired {
      color: #a00;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container" id="activeContent">
    <h1>Welcome to Our Expo Booth üéâ</h1>
    <p>Thanks for visiting! Please leave your feedback below.</p>

    <form id="feedbackForm">
      <label>Your Name (optional):</label><br>
      <input type="text" id="name" /><br><br>

      <label>Your Feedback:</label><br>
      <textarea id="feedback" rows="4" required></textarea><br><br>

      <button type="submit">Submit</button>
    </form>

    <p id="thankYou" class="hidden">‚úÖ Thank you for your feedback!</p>
  </div>

  <div id="expiredMessage" class="container hidden">
    <h1 class="expired">‚è∞ This link has expired</h1>
    <p>The expo website is no longer active.</p>
  </div>

  <script>
    // === 1Ô∏è‚É£ EXPO TIME LIMIT (48 HOURS) ===
    const startTime = new Date("2025-11-06T10:00:00Z"); // change if needed
    const expiryTime = new Date(startTime.getTime() + 48 * 60 * 60 * 1000);
    const now = new Date();

    if (now > expiryTime) {
      document.getElementById("activeContent").classList.add("hidden");
      document.getElementById("expiredMessage").classList.remove("hidden");
    }

    // === 2Ô∏è‚É£ FEEDBACK FORM HANDLING ===
    const form = document.getElementById("feedbackForm");
    const thankYou = document.getElementById("thankYou");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const feedback = document.getElementById("feedback").value.trim();

      if (!feedback) {
        alert("Please enter your feedback before submitting!");
        return;
      }

      try {
        const response = await fetch("https://expo-feedback-server.onrender.com/save-feedback", {
  method: "POST",
  headers: {
    "Content-Type": "application/json",
  },
  body: JSON.stringify({ name, feedback }),
});

        if (response.ok) {
          thankYou.classList.remove("hidden");
          form.reset();
        } else {
          alert("‚ö†Ô∏è Could not connect to the feedback server. Please try again later.");
        }
      } catch (err) {
        alert("‚ö†Ô∏è Could not connect to the feedback server. Please try again later.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
